    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Buscar..." />
            </div>

            <img src="../img/logo-icon.png" alt="" />
        </div>
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-kayak"></i>
                    <span class="text">Tours</span>
                </div>
                <style>
                    .fila {
                        display: flex;
                        flex-direction: row;
                        justify-content: space-between;
                        align-items: center;
                        margin-bottom: 10px;
                        margin-right: 50%;
                    }
                    .fila2{
                        display: flex;
                        flex-direction: row;
                        justify-content: space-between;
                        align-items: center;
                        margin-bottom: 10px;
                        margin-right: 75%;
                    }
                </style>
                <div>
                    <label>Nombre del Tour</label>
                    <div class="fila">
                        <input type="text" id="nombre" placeholder="Nombre del Tour"  class="form-control"/>
                    </div>
                    <label>Origen y Destino</label>
                    <div class="fila">
                        <select id="origen" class="form-control">
                            <option value="El Coca">El Coca</option>
                        </select>
                        <select id="destino" class="form-control">
                            <option value="Martinica">Martinica</option>
                        </select>
                    </div>
                    <label>Duración</label>
                    <div class="fila">
                        <input type="text" id="dias" placeholder="días" class="form-control"/>
                        <input type="text" id="noches" placeholder="noches" class="form-control"/>
                    </div>
                    <label>Precio x PAX</label>
                    <div class="fila2">
                        <input type="number" id="precio" placeholder="Precio" class="form-control"/>
                    </div>
                    <label>Imagen</label>
                    <div class="fila">
                        <input type="file" id="imagen" class="form-control" />
                    </div>
                    <label for="">Descripción del Tour</label>
                    <div class="fila">
                        <textarea id="descripcion" placeholder="Descripción" class="form-control"></textarea>
                    </div>
                    
                    <div class="fila">
                        <button id="btnGuardar" class="btn btn-primary" onclick="guardarTour()">Guardar</button>
                    </div>
                </div>

            </div>

            <div class="activity">
                <div class="title">
                    <i class="uil uil-table"></i>
                    <span class="text">Registro de Ciudades</span>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../js/tour.js"></script>
